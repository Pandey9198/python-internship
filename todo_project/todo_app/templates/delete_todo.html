{% extends 'base.html' %}

{% block title %}Delete {{ todo.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Are you sure?</h4>
            <p>This action cannot be undone. You are about to permanently delete the todo:</p>
            <p><strong>{{ todo.title }}</strong></p>
        </div>

        <form method="POST" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete Todo</button>
            <a href="{% url 'todo_detail' todo.id %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
